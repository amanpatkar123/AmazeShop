
<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
      <div class="navbar-brand d-flex align-items-center justify-content-center">
        <i class="fas fa-shipping-fast" style="font-size: 40px; margin-right: 8px;">&nbsp;
        </i>
        <strong style="font-size: 30px;"  routerLink="/products"><span style="cursor: pointer;">AmazeCart</span> </strong>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products...">
      </div>
      <span class="fas fa-search search-icon"></span>
      </div>
    <button class="btn btn-primary" routerLink="cart">
        <i class="fas fa-cart-plus" style="font-size: 30px;"></i>
        <div class="badge bg-danger" style="font-size: 10px;">{{totalItems}}</div>
    </button>
    </div>
    
    
    </header>
