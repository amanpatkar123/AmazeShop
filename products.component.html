<div class="container-fluid card-top mt-3">
    <div class=" container d-flex">
        <div class="item">
         <a (click)="filter('')">
            <img src="/assets/dropdown-backdrop_image-img-02.jpg" alt="sadfg" style="height: 82px; width:93px;" class="mr-3">
            <h6 class="" >All product</h6>
         </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
            <img src="/assets/electronics.jpg" alt="sadfg" style="height: 82px; width:93px;" class="mr-3">
            <h6 >Electronics</h6>
        </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
            <img src="/assets/fashion.jpg" alt="sadfg" style="height: 82px; width:93px;" class="mr-3">
            <h6 >Fashion</h6>
        </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
            <img src="/assets/jewllery.jpg" alt="sadfg" style="height: 82px; width:93px;">
            <h6>Jewllery</h6>
        </a>
        </div>

    </div>
    <hr class="border" style="width: 100%;">
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey: 'title'">
            <div class="card col-md-3 mb-5 mr-3 ml-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap; overflow:hidden; text-overflow:ellipsis; max-width:100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap; overflow:hidden; text-overflow:ellipsis; max-width:100ch;">{{item.description}}</p>
                <p>${{item.price}}</p>
                <button class="btn btn-primary" (click)="addToCart(item)">Add To Cart</button>
            </div>
        </ng-container>
        
    </div>
</div>
