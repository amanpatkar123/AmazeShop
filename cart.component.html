<ng-container *ngIf="product.length !== 0">
    <div class="container-fluid mt-2">
        <div class="card-table">
            <div class="cart-product">
                <table class="table  table-responsive">
                    <thead>
                        <tr>
                            <th>Sr. Number</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th><span  style="display: flex; align-items: center;
                                justify-content: center;"> Description</span></th>
                            <th><span  style="display: flex; align-items: center;
                                justify-content: center;">Price</span> </th>
                            <th><span style="display: flex; align-items: center;
                                justify-content: center;" > Quantity</span></th>
                            <th><span  style="display: flex; align-items: center;
                                justify-content: center;"> Total</span></th>
                            <th><span style="display: flex; align-items: center;
                                justify-content: center;"> Action</span></th>
                        </tr>
                        <tr *ngFor="let item of product ; let i = index">
                            <td  style="width: 11%;"><span style="display: flex; align-items: center;
                                justify-content: center;"> {{i+1}}</span></td>
                            <td  style="width: 11%;"><span style="display: flex; align-items: center;
                                justify-content: center;"> {{item.title}}</span></td>
                            <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width: 12%;"><span style="display: flex; align-items: center;
                                justify-content: center;"> ${{item.price}}</span></td>
                            <td style="width: 12%;"> <span style="display: flex; align-items: center;
                                justify-content: center;">{{item.quantity}}</span></td>
                            <td style="width: 12%;"><span style="display: flex; align-items: center;
                                justify-content: center;"> {{item.total}}</span></td>
                            <td style="width: 12%;"><span style="display: flex; align-items: center;
                                justify-content: center;" ><button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-trash-alt"></i></button></span> </td>
                        </tr>
                        <tr class="mt-3 border-top">
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                            <td><button class="btn btn-primary" routerLink="/products">Shop more</button></td>
                            <td><button class="btn btn-success">Check Out</button></td>
                            <td><strong>Grand Total : <span>${{grandTotal}}</span></strong></td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length === 0">
    <div class="container" >
        <div class="card">
            <h5 class="card-title"> My Cart</h5>
        </div>
        <div class="center">
            <img src="assets/sales1.jpg" alt="">
            <h4>your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary" routerLink="/products">Shop Now</button>
        </div>
    </div>
</ng-container>
